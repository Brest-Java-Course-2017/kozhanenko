<div class="row">
  <div class="col-md-9">
    <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic"
              ngbDropdownToggle>{{selectedBeginning}}</button>
      <div class="dropdown-menu" aria-labelledby="dropdownBasic">
        <button class="dropdown-item" (click)="SetSelectedBeginning('nextHour')">Ближайший час</button>
        <button class="dropdown-item"(click)="SetSelectedBeginning('nextTwoHours')">Ближайшие 2 часа</button>
        <button class="dropdown-item" (click)="SetSelectedBeginning('today')">Сегодня</button>
        <button class="dropdown-item" (click)="SetSelectedBeginning('tomorrow')">Завтра</button>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <p style="text-align: right">либо выберите дату:</p>
  </div>
  <div class="col-md-6">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp2" [(ngModel)]="selectedEventsDate" ngbDatepicker #d2="ngbDatepicker">
          <div class="input-group-addon" (click)="d2.toggle()" >
            <img src="../../img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>

<div class="row padding-top-20">
  <div class="col-md-10">
    <ul class="list-group">
      <li *ngFor="let categoryWithCount of categoriesWithCount" class="list-group-item justify-content-between">
        {{categoryWithCount.category.categoryName}}
        <span class="badge badge-default badge-pill">{{categoryWithCount.count}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="row padding-top-20">
  <div class="col-md-2">
    <ul class="list-group">
      <li class="list-group-item justify-content-between">
        Всего:
        <span class="badge badge-default badge-pill">17</span>
      </li>
    </ul>
  </div>
</div>
